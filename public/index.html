<!DOCTYPE html>
<html>
  <head>
    <title>5e Level Up Tool</title>
  </head>
  <body>
    <div class="textColumn">
      <h1>5e Level Up Tool</h1>
      <form id="client-form" method="POST">
        <label for="level">Level:</label>
        <input type="text" id="levelInput" name="level" value=""/>
        <br>
        <button type="button" class="classButton" value="Barbarian">Barbarian</button>
        <button type="button" class="classButton" value="Bard">Bard</button>
        <button type="button" class="classButton" value="Cleric">Cleric</button>
        <button type="button" class="classButton" value="Druid">Druid</button>
        <button type="button" class="classButton" value="Fighter">Fighter</button>
        <button type="button" class="classButton" value="Monk">Monk</button>
        <button type="button" class="classButton" value="Paladin">Paladin</button>
        <button type="button" class="classButton" value="Ranger">Ranger</button>
        <button type="button" class="classButton" value="Rogue">Rogue</button>
        <button type="button" class="classButton" value="Sorcerer">Sorcerer</button>
        <button type="button" class="classButton" value="Warlock">Warlock</button>
        <button type="button" class="classButton" value="Wizard">Wizard</button>
        <input type="hidden" id="classInput" name="class" value="">
        <br>
        <input type="submit" class="submit" value="Level Up!"/>
      </form>
      <p id="error" style="color:red"></p>
      <p id="output"></p>
      <p id="hp"></p>
      <p id="maxHitDie"></p>
      <p id="profBonus"></p>
      <ul id="features" class="staticFeature">
      </ul>
      <table id="spellSlotTable" style="width:50%">
      </table>
      <p id="cantripsKnown"></p>
      <p id="spellsKnown"></p>
      <p id="spellSaveDC"></p>
      <p id="spellAttackMod"></p>
      <p id="classOutput"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
