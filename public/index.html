<!DOCTYPE html>
<html>
  <head>
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122392724-1', 'auto');
    ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <title>5e Level Up Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda:700" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="fullScroll">
      <br>
      <div class="header">
        <img src="images/scrollTop-scaled-min.png" class="parchmentEnds">
        <div id="headerText"><a href="/">5e Level Up Tool</a></div>
      </div>
      <div id="middleScroll" hidden="true">
        <div class="instructions"><p class="text">Enter your current level and choose your class. Then hit level up to find out what you need to do to level up your character.</p></div>
        <form id="client-form" method="POST" autocomplete="off">
          <label for="level" class="level">Level:</label>
          <input type="text" id="levelInput" name="level" value="" class="levelInput"/>
          <table id="classTable">
          <tr>
          <td><button type="button" class="classButton text" value="Barbarian">Barbarian</button></td>
          <td><button type="button" class="classButton text" value="Bard">Bard</button></td>
          <td><button type="button" class="classButton text" value="Cleric">Cleric</button></td>
          </tr>
          <tr>
          <td><button type="button" class="classButton text" value="Druid">Druid</button></td>
          <td><button type="button" class="classButton text" value="Fighter">Fighter</button></td>
          <td><button type="button" class="classButton text" value="Monk">Monk</button></td>
          </tr>
          <tr>
          <td><button type="button" class="classButton text" value="Paladin">Paladin</button></td>
          <td><button type="button" class="classButton text" value="Ranger">Ranger</button></td>
          <td><button type="button" class="classButton text" value="Rogue">Rogue</button></td>
          </tr>
          <tr>
          <td><button type="button" class="classButton text" value="Sorcerer">Sorcerer</button></td>
          <td><button type="button" class="classButton text" value="Warlock">Warlock</button></td>
          <td><button type="button" class="classButton text" value="Wizard">Wizard</button></td>
          </tr>
          <input type="hidden" id="classInput" name="class" value="">
          </tr>
          </table>
          <br>
          <input type="submit" class="submit text" value="Level Up!"/>
        </form>
        <ol id="output" class="output">
          <p id="error" class="text reset"></p>
          <p id="outputHeader" class="reset"></p>
          <li id="hp" class="staticFeature text reset" style="white-space: pre-line;"></li>
          <li id="maxHitDie" class="text reset"></li>
          <li id="profBonus" class="text reset"></li>
          <li id="featureLI" class="staticFeature text reset"></li>
          <li id="spellSlotLI" class="staticFeature text reset"></li>
          <li id="cantripsKnown" class="text reset"></li>
          <li id="spellsKnown" class="text reset"></li>
          <li id="spellSaveDC" class="text reset"></li>
          <li id="spellAttackMod"class="text reset"></li>
          <li id="classOutput" class="text reset"></li>
          <li id="classOutput2" class="text reset"></li>
          <li id="classOutput3" class="text reset"></li>
          <li id="subClass" class="text reset" style="white-space: pre-line;"></li>
          <li id="invocationLI" class="staticFeature text reset"></li>
          </ul>
        </ol>
      </div> <!--end middleScroll -->
      <div class="header">
      <img src="images/scrollBottom-scaled-min.png" class="parchmentEnds" style="margin-top:-2%; z-index:-1">
      </div>
      <span style="font-size:20px">Material provided by SRD via <a href="/ogl.html">Open Game License</a></span>
    </div> <!--end fullScroll -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
